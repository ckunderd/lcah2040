<div id="fh5co-home" class="js-fullheight-home" data-section="home" style="background: url({{ with .Site.Params.hero.img }}{{ . | absURL }}{{ end }}) bottom no-repeat !important; background-size: cover !important; background-position: 0 0 !important; box-shadow: 0px -5px 50px #333 inset;" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="col-md-12">
      <div class="js-fullheight-home fh5co-copy">
	<div class="js-fullheight-home fh5co-copy-inner">
	  <div style="text-align: center;"><a href="{{ .Site.Params.hero.url }}"><img src="{{ .Site.Params.hero.brand }}" align="center" /></a></div>
	  <h1>{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
	  <h2>{{ with .Site.Params.hero.description }}{{ . | markdownify }}{{ end }}</h2>
	</div>
      </div>
    </div>
  </div>
</div>
