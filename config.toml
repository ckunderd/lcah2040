  [[params.mission.item]]
    weight = 1
    name = "vision"
    title = "Vision"
    subtitle = "Our vision is a multicultural community being empowered and transformed by the grace, truth, and love of Jesus Christ."
    description = "While a simple concept, the incredible power of Jesus Christ working in the lives of a community with diverse experiences, backgrounds, and cultural contexts has amazing potential. When he walked the earth, Jesus brought together men and women from all social classes, ethnicities, and religious affiliations. These people were given grace by Jesus for their old ways, shown the truth of God, and led to experience the powerful love of Christ. As a result, these people Jesus brought together, who once saw themselves as distant enemies, grew to be a new family that would change the world through their service, sacrifice, and love. It is our hope to continue that legacy, bringing people from different backgrounds together, working through the difficulties together with Christ, all while being empowered and transformed into who Jesus would have us be."

  [[params.mission.item]]
    weight = 2
    name = "values"
    title = "Values"
    subtitle = " "
    description = "<h2>Real People.</h2><p>We believe life is best lived openly and honestly. We value authentic relationships where we can be honest about our successes and shortcomings.</p><h2>Real God.</h2><p>We believe God is alive and active in the world today, and that he is at work bringing his plans to reality. We believe we can know God both personally and communally.</p><h2>Real life.</h2><p>We believe that God intended us as humans to live a life full of meaning, purpose, and passion. In Jesus, God gave us the perfect picture of what it means to live a full life. God desires us to become more like Jesus to experience more of life.</p>"

  [[params.mission.item]]
    weight = 3
    name = "strategy"
    title = "Strategy"
    subtitle = " "
    description = "<h2>New Friends.</h2><p>Making new friends is the first priority for our team. Whether through creatiive community outreach or Sunday services, our hope is that everyone who is a part of LCAH would establish new friendships that allow for meaningful conversation.</p><h2>New Lives.</h2><p>When friends follow Jesus together, life transformation happens. Through participation in mission-focused groups, we are encouraged and challenged to be more like Jesus.</p><h2>New Communities.</h2><p>We believe the influence of Christ followers from LCAH will affect community systems in Auburn Hills and wherever else we plant churches, helping schools, government, and business to be more Christlike.</p>"

