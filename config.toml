  description = "Over the next twenty years, we want to leave a legacy that grows God's kingdom in Auburn Hills and around the world."

  [[params.physical.item]]
    icon = "icon-group"
    title = "10 Church Planters"
    description = "By 2040, we desire to have discipled, trained, and launched 10 church planters to start new communities of Christ followers. Our goal is that each of these 10 church planters would be able to launch multiethnic churches in global neighborhoods."

  [[params.physical.item]]
    icon = "icon-map-marker"
    title = "20 Local Outreach Initiatives"
    description = "We desire to see 20 new initiatives launched by LCAH leaders that are specific, contextualized, and inspired by Matthew 25. We long to see tangible, long-term differences in the lives of those who are overlooked or disadvantaged in our community."

  [[params.physical.item]]
    icon = "icon-globe"
    title = "30 Global Missionaries"
    description = "Because Auburn Hills is a global neighborhood filled with new immigrants, we want to be intentional about inspiring and discipling these immigrants into missionaries who can grow God's kingdom all over the world in contextual, sustainable ways."
    

